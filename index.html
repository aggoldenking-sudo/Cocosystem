<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cocosystem | Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- LOGIN -->
  <div id="loginPanel" class="login-box">
    <h2>Cocosystem</h2>
    <input id="email" type="email" placeholder="Correo">
    <input id="password" type="password" placeholder="Contraseña">
    <button id="loginBtn">Ingresar</button>
    <p id="loginError" style="color:red; display:none;">Correo o contraseña incorrectos</p>
  </div>

  <!-- PANEL PRINCIPAL -->
  <div id="mainContainer" style="display:none;" class="panel">
    <h1>Bienvenido al Sistema Cocosystem</h1>
    <button id="logoutBtn">Salir</button>

    <div class="card">
      <h2>Loterías</h2>
      <div id="loterias"></div>
    </div>

    <div class="card">
      <h2>Sorteos</h2>
      <div id="sorteos"></div>
    </div>

    <div class="card">
      <h2>Animales</h2>
      <div id="animales"></div>
    </div>

    <div class="card">
      <h2>Seleccionados</h2>
      <div id="seleccionados"></div>
      <label for="monto">Monto:</label>
      <input type="number" id="monto" min="0" value="0">
      <button id="agregarBtn">Agregar</button>
    </div>
  </div>

  <!-- Firebase y JS -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
