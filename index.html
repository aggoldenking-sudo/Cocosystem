<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cocosystem POS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>

<!-- LOGIN -->
<div id="login-container" class="container">
  <div class="login-box">
    <h2>Cocosystem Login</h2>
    <form id="login-form">
      <input id="username" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</div>

<!-- POS -->
<div id="pos-container" class="container" style="display:none;">
  <h2>POS Cocosystem</h2>
  <div class="section">
    <h3>Loterías</h3>
    <div id="lotteries" class="buttons-group"></div>
  </div>

  <div class="section">
    <h3>Sorteos</h3>
    <div id="draws" class="buttons-group"></div>
  </div>

  <div class="section">
    <h3>Animales / Polla Hípica</h3>
    <div id="animals" class="animals-grid"></div>
  </div>
</div>

<!-- Scripts -->
<script type="module" src="./js/firebase.js"></script>
<script type="module" src="./js/data.js"></script>
<script type="module" src="./js/app.js"></script>
<script type="module" src="./js/auth.js"></script>

</body>
</html>
